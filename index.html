<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Lecture Series</title>
    <style>
        body {
            font-family: 'Hiragino Sans', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #000000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Celina Abba</h1>
        <h1>Forensic Architecture</h1>
        <img src="Cast Box_Method.jpg" alt="Image">
        <br>
        <a href="https://wustl.zoom.us/j/92724424901" class="button">Zoom Link</a>
        <a href="https://celinaabba.cargo.site" class="button">Celina Abba</a>
        <div id="qrcode"></div>
    </div>
    <script>
        var links = "https://wustl.zoom.us/j/92724424901|https://celinaabba.cargo.site"; // Two links separated by a pipe (|)
        
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            text: links,
            width: 128,
            height: 128,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
